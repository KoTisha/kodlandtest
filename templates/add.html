{% extends 'base.html' %}

{% block uload %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link href="https://db.onlinewebfonts.com/c/08404dc7d57ad706bae5b126159f33fc?family=Museo+Cyrl+300" rel="stylesheet" type="text/css"/>

    <style>

    input{
        color: white;
        font-size: 18px;
        line-height: 22px;
        font-family: Museo Cyrl;
    }

    </style>

{% endblock %}

{% block title %}

    Add article

{% endblock %}

{% block content %}

    <div class="add-post container">

        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

            <div class="row">

                <div class="text-font col 12 l12">
                    <p style="font-family: Museo Cyrl;font-size: 45px;line-height: 52px;letter-spacing: -0.416667px;color: #315AF2;">Добавить статью</p>
                </div>

                <div class="col m8 l8">
                    <input style="border: 2px solid #CDCDCD;border-radius: 3px; color: black" class="text-font" placeholder="Введите название" type="text" name="title" maxlength="350" required="" id="id_title">
                </div>

                <div class="col m4 l4">
                    <input style="font-size: 18px; background: #E9399C" class="input-white waves-effect waves-light btn-small" type="submit" value="Опубликовать" name="Save">
                </div>

                <div class="col m8 l8">
                    <textarea class="text-font" id="summernote" name="text" maxlength="10000" required=""></textarea>
                </div>

                <div class="col m4 l4">
                    <div style="background: #FFFFFF;border: 2px solid #CDCDCD;box-sizing: border-box;border-radius: 3px;" class="label">
                        <label>
                            <span>Выберите файл</span>
                            <input class="text-font " type="file" name="image" accept="image/*" id="id_image">

                            <br>
                            <i></i>
                        </label>
                    </div>

                </div>

            </div>

        </form>

    </div>

    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                placeholder: '[WORK IN PROGRESS]',
                tabsize: 2,
                toolbar: [
                  ['style', ['style']],
                  ['font', ['bold', 'underline', 'clear']],
                  ['color', ['color']],
                  ['para', ['ul', 'ol', 'paragraph']],
                  ['table', ['table']],
                  ['view', ['fullscreen', 'codeview']]
                ]
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

{% endblock %}
