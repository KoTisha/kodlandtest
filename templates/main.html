{% extends 'base.html' %}

{% block title %}

    Main page

{% endblock %}

{% block content %}



    <div class="row">


            {% for article in post %}

                {% if article == post.0 %}

                    <div class="col s12 m12 l12 xl12">

                        <p>

                            <a href="{% url 'article' article.id %}">{{article.title}}{{article.date}}</a>

                        </p>

                    </div>

                {% else %}

                    <div class="col s12 m6 l4 xl4">

                        <p>

                            <a href="{% url 'article' article.id %}">{{article.title}}</a>

                        </p>

                    </div>

                {% endif %}

            {% endfor %}

        </div>








{% endblock %}
